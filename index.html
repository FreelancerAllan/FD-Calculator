<html>
	<head>
		<link rel="stylesheet" href="style.css">

		<title>FD Calculator </title>
	</head>

<body>
	
<div class="container">
	<h1>FD Calculator</h1>

<div class="form-group">
	<label for="principle">Principle Amount </label>
	<input type="number" id="principle" placeholder="Enter the Principle Amount" name="">
</div>
<div class="form-group">
	<label for="interestrate">Interest Rate</label>
	<input type="number" id="interestrate" placeholder="Enter the Interest Rate" name="">
</div>
<div class="form-group">
	<label for="tenure">Tenure (in Years):  </label>
	<input type="number" id="tenure" placeholder="Enter tenure in years" name="">
</div>
	<script src="script.js"></script>
	<button id="calculatebtn" class="calculate-btn">Calculate</button>
	<p id="result" class="result">Maturity Amount </p>
	</div>
</body>

</html>
